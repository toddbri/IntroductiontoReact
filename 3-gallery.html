Make this gallery application work. The previous and next buttons should cycle through the 6 photos in the gallery.

## Step 2

After making the previous and next buttons work, also list all the images in the gallery as thumbnails (just use height/height to make them smaller), and make them clickable so that when clicked, the clicked photo becomes the main photo.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">
    const images = [
      'images/comfy.jpg',
      'images/farted.jpg',
      'images/hate.jpg',
      'images/lolcat_airplane.jpg',
      'images/mocked.jpg',
      'images/monorail.jpg',
    ];

    class Gallery extends React.Component {
      constructor(props){
        super(props);
        this.state = {};
        this.state.max = props.images.length-1;
        // console.log('max: ' + this.state.max);
        // console.log('images: ' + props.images);
        // console.log('image0: ' + props.images[0]);
        this.state.imageNumber = 0;
        this.state.images = props.images;
        this.state.currentImage = this.state.images[0];
      }

      nextPic(){
        var x = this.state.imageNumber + 1;
        if (x > this.state.max){x = 0;}
        // console.log('x: ' + x);
        this.setState({
          imageNumber: x,
          currentImage: this.state.images[x]
        });
      }

      prevPic(){
        var x = this.state.imageNumber - 1;
        if (x < 0 ){x = this.state.max;}
        // console.log('x: ' + x);
        this.setState({
          imageNumber: x,
          currentImage: this.state.images[x]
        });

      }

      render() {
        // let currentImage = this.props.images[1];
        return (
          <div>
            <button onClick={() => this.prevPic()}>
              Previous
            </button>
            <button onClick={() => this.nextPic()}>
              Next
            </button>
            <br/>
            <img src={this.state.currentImage}/>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Gallery images={images}/>,
      document.getElementById('root')
    );

    </script>
  </body>
</html>
