<!--
There is a counter on this page and two buttons: + and -. Add code so that when the + button is clicked, the counter goes up by 1, and when the - button is clicked, the counter goes down by 1.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="time"></div>
    <script type="text/babel" data-presets="react">

    class Counter extends React.Component {
      constructor() {
        super();
        this.state = {
          value: 0
        };
      }
      up() {
        this.setState({
          value: this.state.value+1
        });
      }

      down() {
        this.setState({
          value: this.state.value-1
        });
      }

      render() {
        return (
          <div>
            <button onClick={() => this.down()}>-</button>
            {this.state.value}
            <button onClick={() => this.up()}>+</button>
          </div>
        );
      }
    }

    ReactDOM.render(<Counter/>, document.getElementById('root'));
    setInterval(function(){document.getElementById('time').innerHTML= new Date();},500);
    </script>
  </body>
</html>
